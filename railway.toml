[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.railway"

[deploy]
startCommand = "node scripts/init-postgres.js && node server-postgres.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
healthcheckInterval = 10
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 1
terminationGracePeriodSeconds = 30

[env]
NODE_ENV = "production"
DEBUG = "false"
SHUTDOWN_TIMEOUT = "45000"

# PostgreSQL configuration (add PostgreSQL plugin in Railway dashboard)
# DATABASE_URL will be automatically provided by Railway PostgreSQL plugin 